<div class="container">
    <table class="table">
      <thead >
        <tr>
          <th scope="col">Product name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Date</th>
          <th scope="col">Market ID</th>
          <th scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of productdetails" >
          <td >{{item.productName}}</td>
          <td >{{item.quantity}}</td>
          <td >{{item.date | date: 'dd/MM/yyyy'}}</td>
          <td >{{this.getMarket(item.marketId)}}</td>
          <td >{{item.isApproved === false? 'Not Approved': 'Approved' }}</td>
          <td ><button  (click)="onDelete(item.id)" type="button" name="button" class="btn btn-danger mx-2">Delete</button></td>
        </tr>
      </tbody>
    </table>
  </div>
