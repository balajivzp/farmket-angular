<div class="container">
    <table class="table">
      <thead >
        <tr>
          <th scope="col">Product name</th>
          <th scope="col">Quantity</th>
          <th scope="col">Date</th>
          <th *ngIf="!isFarmer" scope="col">Price (per kg)</th>
          <th *ngIf="isFarmer" scope="col">Market ID</th>
          <th *ngIf="isFarmer" scope="col">Status</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody >
        <tr *ngFor="let item of productdetails" >
          <td >{{item.productName}}</td>
          <td >{{item.quantity}}</td>
          <td >{{item.date | date: 'dd/MM/yyyy'}}</td>
          <td *ngIf="!isFarmer" >
            <input class="form-control" type="number" name="price" [(ngModel)]="price" >
          </td>
          <td *ngIf="isFarmer" >{{item.marketId}}</td>
          <td *ngIf="isFarmer" >{{item.isApproved === false? 'Not Approved': 'Approved' }}</td>
          <td *ngIf="isFarmer" ><button  (click)="onDelete(item.id)" type="button" name="button" class="btn btn-danger mx-2">Delete</button></td>
          <td *ngIf="!isFarmer" ><button (click)="onApprove(item)"   type="button" name="button" class="btn btn-success mx-2">Approve</button>
            <span><td *ngIf="!isFarmer" ><button   type="button" name="button" class="btn btn-danger mx-2">Reject</button></td></span></td>
        </tr>
      </tbody>
    </table>
  </div>
