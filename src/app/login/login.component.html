<div class="pic">
<div class="row"> <img src="https://img.freepik.com/free-vector/agriculture-organic-farm-logo_8855-277.jpg?size=338&ext=jpg" class="logo"> </div>

<!-- <div class="container mt-3 text-center"> -->
  <h1 class="head">Welcome to FarmKet !</h1>
  <!-- </div> -->

<div class="cont">
  <div class="row justify-content-center">
    <div class="col-md-5 ">
      <div class="container">
        <div class="card align-items-center">
          <div class="card-title text-center p-3">
              <h3>Login</h3>
          </div>
          <div class="card-image-top">
            <i class="fa fa-user fa-4x" aria-hidden="true"></i>
          </div>
          <div *ngIf="errorMessage"  class="alert alert-danger">
            {{errorMessage}}
          </div>
          <div class="card-body p-3">
            <form (ngSubmit)="onLogin(loginForm)" #loginForm=ngForm>
              <div class="form-group mb-3">
                <input type="text" ngModel required class="form-control" name="username" placeholder="username">
              </div>
              <div class="form-group mb-3">
                <input type="password" required ngModel class="form-control" name="password" placeholder="password">
              </div>
              <div class="form-group mb-3">
                <select class="form-select form-control" name="type" required ngModel>
                    <option value="" disabled selected>Select Type</option>
                    <option value="FARMER">Farmer</option>
                    <option value="MARKET">Market</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <input type="submit"  class="form-control logBtn"  name="login" value="Login" >
              </div>
            </form>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
