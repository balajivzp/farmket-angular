<div class="container text-center">
  <h2>Welcome to Farmket {{name}}</h2>
</div>

<div class="cardCont">
  <div class="row">
    <div class="col-md-4">
      <div *ngIf="isFarmer()"  class="card " style="width: 20rem;">
          <h5 class="card-header text-center">Product Sheet</h5>
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
          <p class="card-text">Fill Product sheet for your goods with correct quantity</p>
          <a class="  d-flex btn btn-outline-primary justify-content-center logBtn">Go</a>
         </div>
      </div>
    </div>
    <div class="col-md-4">
      <div *ngIf="isFarmer()" class="card " style="width: 20rem;">
          <h5 class="card-header text-center">Check Status</h5>
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
          <p class="card-text">Check your recent product sheet status and edit product sheet</p>
          <a class="  d-flex btn btn-outline-primary justify-content-center logBtn">Go</a>
         </div>
      </div>
    </div>
    <div *ngIf="isFarmer()" class="col-md-4">
      <div class="card " style="width: 20rem;">
          <h5 class="card-header text-center">Farmket Wallet</h5>
          <img class="card-img-top" src="..." alt="Card image cap">
          <div class="card-body">
          <p class="card-text">Check your Farmket Wallet and Manage your bank accounts </p>
          <a class="  d-flex btn btn-outline-primary justify-content-center logBtn">Go</a>
         </div>
      </div>
    </div>

  </div>

</div>
