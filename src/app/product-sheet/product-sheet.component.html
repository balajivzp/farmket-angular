<div class="row"> <img src="https://img.freepik.com/free-vector/agriculture-organic-farm-logo_8855-277.jpg?size=338&ext=jpg" class="logo"> </div>
<h1 class="head">Product Sheet</h1>
<div class="container">
  
<div class="cardCon mt-5" >
  <div class="row">
   
    <div class="col-md-6">
      <!-- <div class="card1 pb-5"> -->
       
       
    <!-- </div> -->
      <div class="card">
        
        <div class="card-body">
          <form (ngSubmit)="onSubmit(form)" #form=ngForm >
            <div class="form-group mb-3">
              <select class="form-select form-control" name="marketId" required ngModel>
                  <option value="" disabled selected>Select Market</option>
                  <option *ngFor="let item of marketDetails" [value]="item.id">{{item.name}}</option>
                  <!-- <option value="FARMER">K.G Vegetables</option>
                  <option value="MARKET">A1 Market</option> -->
              </select>
            </div>
            <div class="form-group mb-3">
              <input type="text" required ngModel  class="form-control" name="productName" placeholder="Product name">
            </div>
            <div class="form-group mb-3">
              <input type="text" required ngModel class="form-control" name="quantity" placeholder="Product quantity in kg">
            </div>
            <div class="form-group mb-3">
              <input type="submit"  class="form-control logBtn"  name="submit" value="Submit" >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
</div>
