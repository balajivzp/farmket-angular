<div class="container mt-2 text-center">
  <h1>Register here!</h1>
</div>
<div class="container">
  <div class="row justify-content-center" style="margin-top: 20px;">
    <div class="col-md-5 ">
      <div class="container">
        <div class="card align-items-center">
          <div class="card-title text-center">
              <h3>Register</h3>
          </div>
          <!-- <div class="card-image-top">
            <i class="fa fa-user fa-4x" aria-hidden="true"></i>
          </div> -->
          <div class="card-body p-2">
            <form (ngSubmit)="onSignup(signupForm)" #signupForm=ngForm>
              <div class="form-group mb-3">
                <input type="text" class="form-control" required ngModel name="username" placeholder="username">
              </div>
              <div class="form-group mb-3">
                <input type="email" class="form-control" required ngModel name="email" placeholder="email">
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" required ngModel name="name" placeholder="name">
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" required ngModel name="phone" placeholder="phone">
              </div>
              <div class="form-group mb-3">
                <input type="text" class="form-control" required ngModel name="city" placeholder="city">
              </div>
              <div class="form-group mb-3">
                <select class="form-select form-control" name="businessType" required ngModel >
                    <option value="" disabled selected>business Type</option>
                    <option value="FARMER">Farmer</option>
                    <option value="MARKET">Market</option>
                </select>
              </div>
              <div class="form-group mb-3">
                <input type="password" class="form-control" required ngModel name="password" placeholder="password">
              </div>
              <div class="form-group">
                <input [disabled] = "!signupForm.valid" type="submit" class="form-control logBtn" name="register" value="Register" >
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
